{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/donate.css' %}">
    <title>Form to Donate</title>
    <style>
        .form {
            position: fixed;
            top: 70px;
            left: 410px;
            width: 500px;
            background-color: #ffffff;
            border-radius: 10px;
            align-items: center;
            padding: 5%;
        }

    </style>
</head>

<body>
    <div class="form">
        <center><br>
            <h2><u>Register for Donor</u></h2>
            <br>
        <fieldset>
            <legend>Register Information</legend>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <br>
                
        </fieldset><br>
        <input type="submit" value="SUBMIT"><br>
        </form>
    </center>
    </div>
</body>

</html>
