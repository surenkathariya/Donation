{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/donate.css' %}">
    <title>Form to Donate</title>
    <style>
        .form{
            position: fixed;
            top: 90px;
            left: 410px;
            width: 550px;
            background-color:#ffffff;
            border-radius: 10px;
            align-items: center;
            padding: 5%;
        }
    </style>
</head>

<body>
    <div class="form">
        <center><br>
            <h2><u>Fill the form below to Donate</u></h2>
            <br>
        </center>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <center>{{form.as_p}}
                <br>
                <input type="submit" value="SUBMIT">
            </center>
        </form>
    </div>
</body>

</html>
